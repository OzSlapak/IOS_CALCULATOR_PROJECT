<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="topscreen">
            <div class="secondary"></div>
            <div class="primary">0</div>
        </div>
        <div class="buttons">
            <div class="button light clear">AC</div>
            <div class="button light sign">+/-</div>
            <div class="button light percent">%</div>
            <div class="button pink division oper">÷</div>
            <div class="button darkgray num">7</div>
            <div class="button darkgray num">8</div>
            <div class="button darkgray num">9</div>
            <div class="button pink oper">×</div>
            <div class="button darkgray num">4</div>
            <div class="button darkgray num">5</div>
            <div class="button darkgray num">6</div>
            <div class="button pink oper">−</div>
            <div class="button darkgray num">1</div>
            <div class="button darkgray num">2</div>
            <div class="button darkgray num">3</div>
            <div class="button pink oper">+</div>
            <div class="button darkgray long num">0</div>
            <div class="button darkgray decimal">.</div>
            <div class="button pink equals"><img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/2x/external-equality-activism-flaticons-lineal-color-flat-icons-2.png" alt="scale"></div>
        </div>  
    </div>
         <script src="./app.js"></script>
</body>
</html>
